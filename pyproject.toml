# https://python-poetry.org/docs/master/

[tool.poetry]
name = "toolcraft"
version = "0.1.4a4"
homepage = "https://github.com/SpikingNeurons/toolcraft"
repository = "https://github.com/SpikingNeurons/toolcraft"
documentation = "https://toolcraft.spikingneurons.com/"
description = "Create tools with ToolCraft."
authors = ["Praveen Kulkarni <praveenneuron@gmail.com>"]
keywords = ["reporting", "gui", "tool", "toolcraft"]
readme = "README.md"
license =  "BSD-3-Clause"
classifiers=[
    'Intended Audience :: Education',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "toolcraft" },
    { include = "tests" },
]
include = [
    # todo: figure out how the CHANGELOG.md generated by github aaction can be
    #   stiched in documentation and githb releases page
    "CHANGELOG.md",
]
#include = [
#    { path = "tests", format = "sdist" },
#]
#exclude = [
#    "**/*.pyc",
#    "**/*.pyi",
#]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/SpikingNeurons/toolcraft/issues"


[tool.poetry.build]
generate-setup-file = false


[tool.poetry.dependencies]
python = ">=3.8,<3.10"
PyYAML = "^5.4.1"
dearpygui = "^1.3.0"
numpy = "1.20.0"
pandas = "^1.3.5"
pyarrow = "^6.0.1"
toml = "^0.10.2"
dearpygui-ext = "0.9.3"
fsspec = "^2022.1.0"
gcsfs = "^2022.1.0"
dapr = "^1.4.1"
dapr-ext-grpc = "^1.4.1"
rich = "^11.0.0"


#[tool.poetry.group.dev]
#optional = true
#
#[tool.poetry.group.dev.dependencies]
# build
#virtualenv = "^20.7.2"
#pip = "^21.2.4"
# format
#black  = "^21.8b0"
