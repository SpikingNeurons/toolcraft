#flake8-docstrings = "^1.6.0"
# commit and check
#twine = "^3.4.2"
#panel = "^0.12.5"
paramiko = "^2.9.2"
#toml = "^0.10.2"


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-xdist = "^2.4.0"
invoke = "^1.6.0"








[tool.poetry.group.build]
optional = true

[tool.poetry.group.build.dependencies]
twine = "^3.4.2"
bump2version = "^1.0.1"
GitPython = "^3.1.24"
PyGithub = "^1.55"
grpcio-tools = "^1.43.0"
grpc-tools = "^1.0.0"


#[tool.poetry.group.docs]
#optional = true
#
#[tool.poetry.group.docs.dependencies]
#livereload = "^2.6.3"
#mkdocs = "^1.2.2"
#mkdocs-include-markdown-plugin = "^3.2.3"
#mkdocs-material = "^7.2.6"
#mkdocstrings = "^0.15.2"
#mkdocs-material-extensions = "^1.0.3"
#mkdocs-autorefs = "^0.2"









[tool.poetry.scripts]
toolcraft = 'toolcraft.tools'


[build-system]
requires = ["poetry-core>=1.0.7"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:"
]


[tool.pytest.ini_options]  # refer: https://docs.pytest.org/en/6.2.x/customize.html
minversion = "6.2"
addopts = "-ra -q"
testpaths = [
    "tests",
]
